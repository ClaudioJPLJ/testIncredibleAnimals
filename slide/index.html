<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Slide</title>
  <link rel="stylesheet" href="styles/main.css">
</head>
<body>

  <div id="container">
    <ul id="photoPicker">
      <li><img src="slide/foto1-thumb.jpg" alt="animal pictures"></li>
      <li><img src="slide/foto2-thumb.jpg" alt="animal pictures"></li>
      <li><img src="slide/foto3-thumb.jpg" alt="animal pictures"></li>
      <li><img src="slide/foto4-thumb.jpg" alt="animal pictures"></li>
      <li><img src="slide/foto5-thumb.jpg" alt="animal pictures"></li>
      <li><img src="slide/foto6-thumb.jpg" alt="animal pictures"></li>
    </ul>

      <ul id="photosContainer">
        <li><img src="slide/foto1.jpg" alt="animal pictures" draggable="false"></li>
        <li><img src="slide/foto2.jpg" alt="animal pictures" draggable="false"></li>
        <li><img src="slide/foto3.jpg" alt="animal pictures" draggable="false"></li>
        <li><img src="slide/foto4.jpg" alt="animal pictures" draggable="false"></li>
        <li><img src="slide/foto5.jpg" alt="animal pictures" draggable="false"></li>
        <li><img src="slide/foto6.jpg" alt="animal pictures" draggable="false"></li>
      </ul>

    <div id="prevNext">
      <div id="previous" data-move="previous"><img src="slide/prevNext.svg" alt="button"></div>
      <div id="next" data-move="next"><img src="slide/prevNext.svg" alt="button"></div>
    </div>
  </div>

  <script type="module" src="scripts/other.js"></script>
</body>
</html>
